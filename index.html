<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Chivo|Michroma" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Simon Says</title>
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Simon Says</h1>
    </header>

    <section>
        <div><h3 class="new-genre" id="rap">Rap</h3></div>
        <div><h3 class="new-genre" id="rock">Rock</h3></div>
        <div><h3 class="new-genre" id="techno">Techno</h3></div>
    </section>
    <div id="audio">
            <img id="audio-disable" src="images/audio-on.png" width="30px">
            <img id="audio-enable" src="images/audio-off.png" width="30px">
    </div>
    <main>
        <div id="whos-turn">Press Start to begin</div>
        <div class="circle-grid">
            <div class="circle" id="red"></div>   
            <div class="circle" id="blue"></div>
            <div class="circle" id="green"></div>
            <div class="circle" id="yellow"></div>
        </div>
        <div class="score-box">
            <h3>Score:  <span id="score"></sspan></h3>
        </div>
        <div class="state-buttons">
            <button id="start">Start</button> 
            <button id="stop">Stop</button>
        </div>
    </main>

    <footer>
        Created by Bonny R. @ General Assembly
        <br>
        <a href="https://icons8.com/icon/2795/audio">Audio icon by Icons8</a>
    </footer>

</body>

</html>
