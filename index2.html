<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Chivo|Michroma" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Simon Says</title>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Simon Says</h1>
    </header>
    <main>
        <div id="whos-turn">Hey!</div>
        <div class="circle-grid">
            <div class="circle" id="red"><audio onclick="play()" id="audio" src="sounds/coffee-tin.wav" ></audio></div>   
            <div class="circle" id="blue"></div>
            <div class="circle" id="green"></div>
            <div class="circle" id="yellow"></div></div>
        <div class="score-box">
            <h3>Score:  <span id="score"></span></h3>
        </div>
        <hr>
        <div class="state-buttons">
            <button id="start">Start</button> 
            <button id="stop">Stop</button>
        </div>
    </main>
</body>
</html>
